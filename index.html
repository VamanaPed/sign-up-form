<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="left-signup-page">
      <div id="odin-panel">
        <img src="Images/odin-lined.png" id="odin-image" alt="Odin logo" />
        <h1 id="odin-text">ODIN</h1>
      </div>
    </div>
    <div id="right-signup-page">
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started</p>

        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="" method="post">
        <p>Let's do this!</p>

        <label for="first-name">FIRST NAME</label>
        <input type="text" name="first-name" id="first-name" />

        <label for="last-name">LAST NAME</label>
        <input type="text" name="last-name" id="last-name" />

        <label for="input-email">EMAIL</label>
        <input type="email" name="input-email" id="input-email" />

        <label for="input-password">PHONE NUMBER</label>
        <input type="tel" name="input-phone-number" id="input-phone-number" />

        <label for="input-password">PASSWORD</label>
        <input type="password" name="input-password" id="input-password" />

        <label for="input-confirm-password">CONFIRM PASSWORD</label>
        <input
          type="password"
          name="input-confirm-password"
          id="input-confirm-password"
        />
      </form>

      <div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
