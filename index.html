<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="left-signup-page">
      <div id="odin-panel">
        <img src="Images/odin-lined.png" id="odin-image" alt="Odin logo" />
        <h1 id="odin-text">ODIN</h1>
      </div>
    </div>
    <div id="right-signup-page">
      <div class="left-margin-style">
        <h2 class="no-margin-bottom">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h2>
        <h2 class="no-margin-top">Sign up <em>now</em> to get started</h2>

        <h2>You <em>know</em> you want to.</h2>
      </div>

      <div id="form-page">
        <div class="left-margin-style">
          <form action="" method="post">
            <p>Let's do this!</p>

            <div class="flex-row">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="form-input"
                />
              </div>

              <div>
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="form-input"
                />
              </div>
            </div>

            <div class="flex-row">
              <div>
                <label for="input-email">EMAIL</label>
                <input
                  type="email"
                  name="input-email"
                  id="input-email"
                  class="form-input"
                />
              </div>

              <div>
                <label for="input-password">PHONE NUMBER</label>
                <input
                  type="tel"
                  name="input-phone-number"
                  id="input-phone-number"
                  class="form-input"
                />
              </div>
            </div>

            <div class="flex-row">
              <div>
                <label for="input-password">PASSWORD</label>
                <input
                  type="password"
                  name="input-password"
                  id="input-password"
                  class="form-input"
                />
              </div>

              <div>
                <label for="input-confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="input-confirm-password"
                  id="input-confirm-password"
                  class="form-input"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="left-margin-style">
        <button type="submit" id="create-account-btn">Create Account</button>
        <p id="alread-have-text">
          Already have an account? <a href="">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
